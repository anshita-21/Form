<html>   
   <head>
      <title>Form Validation</title>      
      <script type = "text/javascript"  src="validation.js"></script>  
      <link rel="stylesheet" type="text/css" href="styles.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   </head>
   
   <body>
      <form method="post" onsubmit="return test();">
      <div class="container">
    
         <table  cellpadding = "3" style="border-collapse: collapse; width:100%">
            <tr>
               <th colspan="4"><h2>Registration Form</h2></th>
           </tr>
            <tr>
               <td align = "left"><i class="fa fa-user"></i> First Name</td>
               <td><input type = "text" name = "FName" id="fname"/><div id="fnameError" style="color: red";></div></td>
               <td align = "center"><i class="fa fa-user-o" aria-hidden="true"></i> Middle Name</td>
               <td><input type = "text" name = "MName" id="mname"/></div></td>
               
            </tr>
            
            <tr>
                <td align = "left"><i class="fa fa-user"></i> Last Name</td>
                <td><input type = "text" name = "LName" id="lname" /><div id="lnameError" style="color: red";></div></td>
            </tr>
            
            <tr>
               <td align = "left"><i class="fa fa-transgender" aria-hidden="true"></i> Sex</td>
               <td>

                  <input type="radio" id="male" name="gender" value="male"> Male
                  <input type="radio" id="female" name="gender" value="female"> Female
                  <input type="radio" id="trans" name="gender" value="tr"> Transgender

                <div id="GError" style="color: red";>
               </div>
            </td>
            </tr>
            
            <tr>
               <td align = "left"><i class="fa fa-phone" aria-hidden="true"></i> Mobile</td>
               <td>
                <input type="text" id="mobile" name="Mobile" maxlength="10"/>
                <div id="MError" style="color: red";></div>
               </td>
            </tr>
            
            <tr>
                <td align = "left"><i class="fa fa-envelope" aria-hidden="true"></i> Email</td>
                <td>
                 <input type="text" name="email" id="email" value=""/>
                 <div id="EError" style="color: red";></div>
                </td>
             </tr>
             
            <tr>
                <td align = "left"><i class="fa fa-id-card" aria-hidden="true"></i> Aadhar No.</td>
                <td>
                 <input type="text" maxlength="12" id="aadharr" name="aadhar"/>
                 <div id="AError" style="color: red";></div>
                </td>
             </tr>
             
            <tr>
                <td align = "left"><i class="fa fa-address-card" aria-hidden="true"></i> Pan Card </td>
                <td>
                 <input type="text" id="pan" name="pan" maxlength="10" />
                 <div id="PError" style="color: red";></div>
               </td>
             </tr>
             
            <tr>
                <td align = "left">Description</td>
                <td>
                    <textarea rows="5" cols="30" maxlength="600"id="des" name="about"placeholder="Enter not more than 500 characters"></textarea>
                    <div id="DError" style="color: red";></div>
                </td>
             </tr>
            
            <tr>
               <td align = "center"></td>
               <td><input type = "submit" value = "Submit" />
               <!-- <div id="displayID"></div> -->
               </td>
            </tr>
            
         </table>
      </div>   
      </form>
   </body>
</html>
